<div *ngIf="blog">
  <h3>{{blog.title}}</h3>
  <p>{{blog.bodyHtml}}</p>
  <br>
  <span>by {{blog.author}} on {{blog.created | date}}</span>

  <a href="blog/{{id}}/edit" class="btn btn-warning">Edit</a>
  <a (click)="deleteBlog()" class="btn btn-danger">Delete</a>
  <a (click)="goBack()" class="btn btn-info">Go back</a>

</div>
