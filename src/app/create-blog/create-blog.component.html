<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="createBlog()">
        <input class="form-control" type="text" placeholder="Title" name="title" [(ngModel)]="title">
        <input class="form-control" type="text" placeholder="Description" name="description" [(ngModel)]="description">
        <input class="form-control" type="text" placeholder="Blog Body" name="blogBody" [(ngModel)]="blogBody">
        <input class="form-control" type="text" placeholder="Category" name="category" [(ngModel)]="category">
        <input type="submit" value="Send">
      </form>
    </div>
  </div>
</div>
